
<div *ngIf="sudokuCellEntity">
    <h2><span>Sudoku Cell Entity</span> {{sudokuCellEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{sudokuCellEntity.userId}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{sudokuCellEntity.value}}</span>
        </dd>
        <dt><span>Solution</span></dt>
        <dd>
            <span>{{sudokuCellEntity.solution}}</span>
        </dd>
        <dt><span>Row Number</span></dt>
        <dd>
            <span>{{sudokuCellEntity.rowNumber}}</span>
        </dd>
        <dt><span>Column Number</span></dt>
        <dd>
            <span>{{sudokuCellEntity.columnNumber}}</span>
        </dd>
        <dt><span>Draft Number</span></dt>
        <dd>
            <span>{{sudokuCellEntity.draftNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sudoku-cell-entity/'+ sudokuCellEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
